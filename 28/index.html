<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 28.1</title>
</head>
<body>
    <script>
        // Примитивные значения через литералы
        const Undefined = undefined;
        const Null = null;
        const BooleanValue = true;
        const NumberValue = 10;
        const BigIntValue = BigInt(9007199254740991);
        const SymbolValue = Symbol('description');
        const StringValue = 'Hello';
      
        // Объекты
        const object = { name: 'Alex' };
        const array = [1, 2, 3];
        const fn = function () { };
        const date = new Date();
      
        // Вывод в консоль
        console.log('Undefined');
        console.log(Undefined);
        console.dir(Undefined);
      
        console.log('Null');
        console.log(Null);
        console.dir(Null);
      
        console.log('Boolean');
        console.log(BooleanValue);
        console.dir(BooleanValue);
      
        console.log('Number');
        console.log(NumberValue);
        console.dir(NumberValue);
      
        console.log('BigInt');
        console.log(BigIntValue);
        console.dir(BigIntValue);
      
        console.log('Symbol');
        console.log(SymbolValue);
        console.dir(SymbolValue);
      
        console.log('String');
        console.log(StringValue);
        console.dir(StringValue);
      
        console.log('Object');
        console.log(object);
        console.dir(object);
      
        console.log('Array');
        console.log(array);
        console.dir(array);
      
        console.log('Function');
        console.log(fn);
        console.dir(fn);
      
        console.log('Date');
        console.log(date);
        console.dir(date);
      </script>
</body>
</html>
