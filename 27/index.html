<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 27</title>
</head>
<body>
    <script>

        // Переменные, которые можно перезаявить
        let firstName = "John";
        var age = 30;

        // Изменение значения переменной сначала на строку, потом на число
        firstName = 25;
        age = "Smith";

        // Переменные, которые нельзя перезаявить
        const country = "USA";
        //country = "Canada"; // Будет ошибка

        // Вывод значений в консоль
        console.log(firstName);
        console.log(age);
        console.log(country);

    </script>
</body>
</html>
