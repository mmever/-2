<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 31.2</title>
</head>
<body>
    <script>
        const text = prompt('Введите текст');
        const word = prompt('Введите слово из текста');

        // Находим индекс начала слова в тексте
        const index = text.indexOf(word);

        // Обрезаем текст до найденного слова
        const result = text.slice(0, index + word.length);

        alert(result);
    </script>
</body>
</html>
