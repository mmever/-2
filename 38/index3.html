<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 38.3</title>
</head>
<body>
    <script>
        const calculate = (x) => {
            return (y) => {
                return (z) => {
                    return x + y + z;
                };
            };
        };

        const sum = calculate(1)(2)(3);
        console.log(sum); // 6
    </script>
</body>
