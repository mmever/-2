<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const object1 = {
            name: 'Student1',
            money: 100,
        }

        const object2 = {
            name: 'Student2',
            money: 200,
        }

        const object3 = {
            name: 'Student3',
            money: 300,
        }

        const divider = () => ' | '

        const result = `У студента ${object1.name} в кошельке:${object1.money} рублей` + divider() +
                       `У студента ${object2.name} в кошельке:${object2.money} рублей` + divider() +
                       `У студента ${object3.name} в кошельке:${object3.money} рублей`;

        console.log(result);
    </script>
