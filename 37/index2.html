<body>
    <script>
        function season(month) {
            if (month >= 1 && month <= 2 || month === 12) {
                return 'Зима';
            } else if (month >= 3 && month <= 5) {
                return 'Весна';
            } else if (month >= 6 && month <= 8) {
                return 'Лето';
            } else if (month >= 9 && month <= 11) {
                return 'Осень';
            } else {
                return 'Некорректный номер месяца';
            }
        }

        console.log(season(3));
        console.log(season(8));
    </script>
