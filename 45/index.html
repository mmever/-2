<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 45</title>
</head>
<body>
    <script>
        const arr = [1, 2, 'Hello', () => 100, { age: 100 }, 200, 'red', null, 2.5, 50, 7.999];

        const filteredArray = arr.filter(item => typeof item === 'number' && Number.isFinite(item));

        const sortedArray = filteredArray.slice().sort((a, b) => b - a);

        console.log(sortedArray); // Вывод отсортированного массива в порядке убывания
        console.log(arr); // Вывод исходного массива для подтверждения, что он не изменился
    </script>
</body>
</html>
